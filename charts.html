<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

</head>
<body>
<div id="container" style="width:100%; height:400px;"></div>
<script>
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Punktdatenauswertung'
            },
            subtitle: {
                text: 'Mit ersten Werten befüllt'
            },
            xAxis: {
                categories: [
                    'Durchschnittswerte'
                ]
            },
            yAxis: {
                min: 0,
				max: 100,
                title: {
                    text: 'Anzahl'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.1,
                    borderWidth: 0
                }
            },
			// Author: Leon Vogel
			// Achtung! Funktioniert lokal nur mit Firefox. Mit Chrome wird hier nichts angezeigt, aber nur wenn man das Projekt lokal aufmacht.
			// Handelt sich um ein internes Sicherheitsproblem bei Chrome, wenn man die Seite aber über den Server anspricht, funktioniert es auch in Chrome.
            series: [{
                name: 'Geschwindigkeit',
                data: [window.opener.getMean('Speed')]
    
            }, {
                name: 'CO2 Ausstoß',
                data: [window.opener.getMean('CO2')]
    
            }, {
                name: 'Kraftstoffverbrauch',
                data: [window.opener.getMean('Consumption')]
    
            }, {
                name: 'Mass Air Flow',
                data: [window.opener.getMean('MAF')]
    
            }]
        });
    });
    
var chart1; // globally available
$(function() {
      chart1 = new Highcharts.StockChart({
         chart: {
            renderTo: 'container'
         },
         rangeSelector: {
            selected: 1
         },
         series: [{
            name: 'USD to EUR',
            data: usdtoeur // predefined JavaScript array
         }]
      });
   });
</script>
</body>
</html>
